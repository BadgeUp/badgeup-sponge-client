plugins {
	id 'java'
	id 'maven'
	id 'com.github.johnrengelman.shadow' version '1.2.3'
	id 'org.spongepowered.plugin' version '0.6'
}

group = 'io.badgeup'
version = '1.0.0'

description = 'BadgeUp Sponge Client'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
	compile 'org.spongepowered:spongeapi:5.0.0-SNAPSHOT'
	compile 'ninja.leaping.configurate:configurate-json:3.1.1'
	compile 'org.glassfish.jersey.core:jersey-client:2.13'
    compile 'org.json:json:20160212'
    compile 'org.hibernate:hibernate-validator:5.2.4.Final'
    compile 'javax.el:javax.el-api:2.2.4'
    compile 'org.glassfish.web:javax.el:2.2.4'
}

shadowJar {
    dependencies {
        exclude(dependency('org.spongepowered:spongeapi:5.0.0-SNAPSHOT'))
    }
}

artifacts {
    archives shadowJar
}
